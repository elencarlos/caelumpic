<div class="jumbotron text-center">
    <h1>{{ title }}</h1>
</div>
<main class="container">
    <div class="nav">
        <a [routerLink]="['cadastro']" class="btn btn-primary mb-5">Novo Foto</a>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let foto of listaFotos">
            <app-painel [titulo]="foto.titulo">
                <app-foto [url]="foto.url" [descricao]="foto.titulo"></app-foto>
            </app-painel>
        </div>
    </div>
</main>
