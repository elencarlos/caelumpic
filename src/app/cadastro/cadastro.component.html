<div class="jumbotron text-center">
    <h1>{{ title }}</h1>
</div>

<main>
    <div class="container">
        <div class="nav">
            <a [routerLink]="['']" class="btn btn-primary mb-5">Listagem</a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form (ngSubmit)="salvar()">
                    <div class="form-group">
                        <label for="">Titulo</label>
                        <input type="text" class="form-control" [(ngModel)]="foto.titulo" name="titulo">
                    </div>
                    <div class="form-group">
                        <label for="">url</label>
                        <input type="text" class="form-control" [(ngModel)]="foto.url" name="url">
                    </div>
                    <div class="form-group">
                        <label for="">Descric√£o</label>
                        <textarea class="form-control" [(ngModel)]="foto.descricao" name="descricao"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-success btn">Salvar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <aside>
                    <h3>Preview</h3>
                    <app-painel [titulo]="foto.titulo">
                        <app-foto [url]="foto.url" [descricao]="foto.titulo"></app-foto>
                    </app-painel>
                </aside>
            </div>
        </div>
    </div>
</main>
